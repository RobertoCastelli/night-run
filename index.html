<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- FONTAWSOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Night RUN</title>
</head>

<body id="body">
    <header>
        <div>
            <h1>NIGHT RUN</h1>
            <p>based on a true story</p>
        </div>
    </header>

    <div class="container">

        <div class="media">
            <div class="map">
                <img class="mr-3" src="https://via.placeholder.com/150" alt="#">
                <div class="coordinates ">
                    <p>X: <span id="posX"></span></p>
                    <p>Y: <span id="posY"></span></p>
                </div>
            </div>
            <div class="media-body">
                <div>
                    <h6 id="location">SOMEWHERE</h6>
                </div>
                <p id="description">The woodland seemed ominously quiet.</p>
            </div>
        </div>

        <div class="buttons">
            <div class="movements col-6">
                <button id="sx"><i class="fas fa-angle-left fa-3x"></i></button>
                <button id="up"><i class="fas fa-angle-up fa-3x"></i></button>
                <button id="dx"><i class="fas fa-angle-right fa-3x"></i></button>
                <button id="dw"><i class="fas fa-angle-down fa-3x"></i></button>
                <button id="weapon"><i class="fas fa-hammer fa-lg"></i></button>
                <button id="armor"><i class="fas fa-shield-alt fa-lg"></i></button>
                <button id="eye"><i class="fas fa-eye fa-lg"></i></button>
                <button id="book"><i class="fas fa-book-dead fa-lg"></i></button>
                <button id="guide"><i class="fas fa-book-open fa-lg"></i></button>
            </div>

            <div class="actions col-6">
                <button id="run"><i class="fas fa-running fa-lg"></i></button>
                <button id="fight"><i class="fas fa-fist-raised fa-lg"></i></button>
                <button id="rest"><i class="fas fa-hourglass-end fa-lg"></i></button>
                <button id="pray"><i class="fas fa-pray fa-lg"></i></button>
                <button id="roll"><i class="fas fa-dice fa-lg"></i></button>
                <button id="search"><i class="fas fa-search fa-lg"></i></button>
            </div>
        </div>

        <div class="status col-8">
            <p>Health: </p><span id="health"></span>
            <p>Stamina: </p><span id="stamina"></span>
        </div>

        <div class="logs">
            <p id="log"></p>
        </div>
    </div>

    <footer class="my-5">
        copyright &copy; 2019 Roberto Castelli - www.robertocastelli.dev
    </footer>

    <script src="js/map.js"></script>
    <script src="js/monsters.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/events.js"></script>
    <script src="js/init.js"></script>

</body>

</html>
