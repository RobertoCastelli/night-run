<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- FONTAWSOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Night RUN</title>
</head>

<body>
    <header>
        <div>
            <h1>NIGHT RUN</h1>
            <p>based on a true story</p>
        </div>
    </header>

    <div class="container">

        <div class="media">
            <div class="map">
                <img class="mr-3" src="https://via.placeholder.com/150" alt="#">
                <div class="coordinates ">
                    <p>X: <span id="posX"></span></p>
                    <p>Y: <span id="posY"></span></p>
                </div>
            </div>
            <div class="media-body">
                <div>
                    <h6 id="location">SOMEWHERE</h6>
                </div>
                <p id="description">The woodland seemed ominously quiet.</p>
            </div>
        </div>

        <div class="actions col-6 mx-auto">
            <button id="sx"><i class="fas fa-angle-left fa-3x"></i></button>
            <button id="up"><i class="fas fa-angle-up fa-3x"></i></button>
            <button id="dx"><i class="fas fa-angle-right fa-3x"></i></button>
            <button id="dw"><i class="fas fa-angle-down fa-3x"></i></button>
            <button id="run"><i class="fas fa-running"></i></button>
            <button id="fight"><i class="fas fa-fist-raised"></i></button>
            <button id="rest"><i class="fas fa-hourglass-end"></i></button>
            <button id="luck"><i class="fas fa-pray"></i></button>
        </div>

        <div class="status">
            <div class="progress">
                <div id="health" class="progress-bar bg-danger" role="progressbar" aria-valuemin="0"
                    aria-valuemax="100">HEALTH</div>
            </div>
            <div class="progress">
                <div id="stamina" class="progress-bar bg-info" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                    STAMINA</div>
            </div>

        </div>

        <div class="logs">
            <div class="events">
                <h6>EVENT</h6>
                <p id="log"></p>
            </div>
        </div>
    </div>

    <footer class="text-center my-5 bg-dark" style="color: lightgray">
        copyright &copy; 2019 Roberto Castelli - www.robertocastelli.dev
    </footer>

    <script src="map.js"></script>
    <script src="functions.js"></script>
    <script src="listeners.js"></script>
    <script src="app.js"></script>

</body>

</html>
